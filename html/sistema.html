<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sistema.css">
    <link href="../css/bootstrap_s.css" rel="stylesheet">
    <title>Consulta de dados</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg-xl navbar-dark bg-primary">
        <div class="d-flex">
            <a href="#" class="btn btn-danger me-5">Sair</a>
        </div>
    </nav>
    <div class="container-fluid">
        <h4>Protect Dados</h4>
        <br><br><br><br>
        <div>
            <div id="update">
                <button id="update" class="btn btn-primary">Atualizar dados</button>
            </div>
            <br>
            <div id="delete">
                <button id="delete" class="btn btn-success">Deletar dados</button>
            </div>
            <div id="opções">
                <form>
                    <select>
                        <option selected>Selecione uma opção</option>
                        <option value="nome">Nome</option>
                        <option value="senha">Senha</option>
                        <option value="email1">Email 1</option>
                        <option value="email2">Email 2</option>
                        <option value="telefone1">Telefone 1</option>
                        <option value="telefone2">Telefone 2</option>
                        <option value="sexo">Sexo</option>
                        <option value="data_nasc">Data_Nasc</option>
                        <option value="endereço">Endereço</option>
                        <option value="observação">Observação</option>
                    </select>
                </form>
                <br><br>
            </div>
            <br><br>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-12 col-xxl-12 col-xxl-12">
                    <table class="table text-white table-bg table-responsive-xl">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Senha</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Sexo</th>
                                <th scope="col">Data de Nascimento</th>
                                <th scope="col">Endereço</th>
                                <th scope="col">Observação</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <body>

</html>
